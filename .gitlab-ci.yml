image: node:8
stages:
  - init
  - tests
  - deploy

init:
  stage: init
  script:
    - npm cache verify
    - rm -rf node-modules
    - npm install
run_tests:
  stage: tests
  script:
    - npm test

deploy_production:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/contemplant.git
    - git push heroku master
    - echo "Deployed to production server"
  environment:
  when: manual
  only:
    - master
